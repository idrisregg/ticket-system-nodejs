<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Manager Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-solid: #667eea;
      --primary-dark: #5a67d8;
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --light: #f8fafc;
      --dark: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border: rgba(148, 163, 184, 0.2);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --backdrop: rgba(15, 23, 42, 0.8);
      --glass: rgba(255, 255, 255, 0.1);
      --text-primary: #334155;
      --text-secondary: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      min-height: 100vh;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .app-title h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .app-title .emoji {
      font-size: 3rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .theme-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .theme-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    /* Form Styles */
    .ticket-form {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      position: sticky;
      top: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      background: var(--secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary-solid);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .btn-edit {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-solid);
      color: var(--primary-solid);
    }

    .btn-outline:hover {
      background: var(--primary-solid);
      color: white;
    }

    /* Spinner */
    .spinner {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    /* Tickets Section */
    .tickets-section {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .tickets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .ticket-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .ticket-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
    }

    .ticket-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    .ticket-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .ticket-info {
      margin-bottom: 1.5rem;
    }

    .ticket-info p {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .ticket-info strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .ticket-message {
      background: rgba(102, 126, 234, 0.1);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--primary-solid);
      margin: 1rem 0;
    }

    .ticket-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    /* Modal Styles */
    .modal {
      border: none;
      border-radius: 20px;
      padding: 0;
      width: 90%;
      max-width: 600px;
      box-shadow: var(--shadow-lg);
      background: transparent;
    }

    .modal::backdrop {
      background: var(--backdrop);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    /* Toast Styles */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transform: translateX(100%);
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .toast-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .toast-error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .toast.fade-out {
      animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    @keyframes slideOut {
      to { transform: translateX(100%); }
    }

    /* Loading and Empty States */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loading-spinner::after {
      content: '';
      width: 3rem;
      height: 3rem;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-solid);
      animation: spin 1s linear infinite;
    }

    .empty-message {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
      padding: 3rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      border: 2px dashed var(--border);
    }

    .error-message {
      text-align: center;
      color: var(--danger);
      font-size: 1.1rem;
      padding: 2rem;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Dark Mode */
    body.dark-mode {
      --card-bg: rgba(30, 41, 59, 0.9);
      --border: rgba(71, 85, 105, 0.3);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    body.dark-mode .form-input, 
    body.dark-mode .form-textarea {
      background: rgba(30, 41, 59, 0.8);
      color: var(--text-primary);
      border-color: var(--border);
    }

    body.dark-mode .form-input:focus, 
    body.dark-mode .form-textarea:focus {
      background: rgba(30, 41, 59, 0.95);
    }

    body.dark-mode .ticket-card {
      background: rgba(30, 41, 59, 0.9);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ticket-card {
      animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .ticket-card:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .ticket-card:nth-child(even) {
      animation-delay: 0.2s;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .app-container {
        padding: 1rem;
      }

      .app-header {
        padding: 1.5rem;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .app-title h1 {
        font-size: 2rem;
      }

      .tickets-grid {
        grid-template-columns: 1fr;
      }

      .ticket-actions {
        flex-direction: column;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .toast {
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-title">
        <span class="emoji">üé´</span>
        <h1>Ticket Manager Pro</h1>
      </div>
      <button id="themeBtn" class="theme-btn" aria-label="Toggle dark mode">üåì</button>
    </header>

    <div class="main-content">
      <!-- Create Ticket Form -->
      <section class="ticket-form">
        <h2 class="section-title">
          <span>‚ú®</span>
          Create New Ticket
        </h2>
        <form id="ticketForm">
          <div class="form-group">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="client" class="form-label">Client Name</label>
            <input type="text" id="client" class="form-input" placeholder="Enter client name" required>
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-textarea" placeholder="Describe the ticket details..." required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <span class="btn-text">Create Ticket</span>
            <span class="spinner hidden"></span>
          </button>
        </form>
      </section>

      <!-- Tickets List -->
      <section class="tickets-section">
        <h2 class="section-title">
          <span>üìã</span>
          Your Tickets
        </h2>
        <div id="ticketsContainer" class="tickets-grid">
          <!-- Tickets will be inserted here by JS -->
        </div>
      </section>
    </div>
  </div>

  <!-- Edit Modal -->
  <dialog id="editModal" class="modal">
    <div class="modal-content">
      <form id="editForm">
        <h2 class="section-title">
          <span>‚úèÔ∏è</span>
          Edit Ticket
        </h2>
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label for="editDate" class="form-label">Date</label>
          <input type="date" id="editDate" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="editClient" class="form-label">Client Name</label>
          <input type="text" id="editClient" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="editMessage" class="form-label">Message</label>
          <textarea id="editMessage" class="form-textarea" required></textarea>
        </div>
        
        <div class="modal-actions">
          <button type="button" id="cancelEdit" class="btn btn-outline">Cancel</button>
          <button type="submit" class="btn btn-secondary">
            <span class="btn-text">Update Ticket</span>
            <span class="spinner hidden"></span>
          </button>
        </div>
      </form>
    </div>
  </dialog>

  <script>
    // DOM Elements
    const ticketsContainer = document.getElementById('ticketsContainer');
    const ticketForm = document.getElementById('ticketForm');
    const editForm = document.getElementById('editForm');
    const editModal = document.getElementById('editModal');
    const cancelEdit = document.getElementById('cancelEdit');
    const themeBtn = document.getElementById('themeBtn');

    // API Configuration
    const API_URL = '/api/tickets';

    // Initialize App
    document.addEventListener('DOMContentLoaded', initApp);

    function initApp() {
      loadTickets();
      setupEventListeners();
      checkPreferredTheme();
      
      // Set default date to today
      document.getElementById('date').valueAsDate = new Date();
    }

    // Theme Management
    function checkPreferredTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = JSON.parse(localStorage.getItem('theme') || 'null');
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = '‚òÄÔ∏è';
      }
    }

    function setupEventListeners() {
      themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', JSON.stringify(isDark ? 'dark' : 'light'));
        themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
      });
    }

    // Ticket CRUD Operations
    async function loadTickets() {
      try {
        showLoading(ticketsContainer);
        const response = await fetch(API_URL);
        
        if (!response.ok) throw new Error('Failed to load tickets');
        
        const { ticket } = await response.json();
        renderTickets(ticket);
      } catch (error) {
        showError(ticketsContainer, error.message);
      }
    }

    function renderTickets(ticketList) {
      if (!ticketList || ticketList.length === 0) {
        ticketsContainer.innerHTML = '<p class="empty-message">üé´ No tickets found. Create your first one!</p>';
        return;
      }

      ticketsContainer.innerHTML = ticketList.map(ticket => `
        <div class="ticket-card" data-id="${ticket._id}">
          <h3>${ticket.clientName}</h3>
          <div class="ticket-info">
            <p><strong>üìÖ Date:</strong> ${new Date(ticket.ticketDate).toLocaleDateString('en-US', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            })}</p>
          </div>
          <div class="ticket-message">
            <p><strong>üí¨ Message:</strong></p>
            <p>${ticket.ticketMessage}</p>
          </div>
          <div class="ticket-actions">
            <button class="btn btn-edit" data-id="${ticket._id}">
              ‚úèÔ∏è Edit
            </button>
            <button class="btn btn-danger" data-id="${ticket._id}">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `).join('');

      // Add event listeners to all action buttons
      document.querySelectorAll('.btn-edit').forEach(btn => {
        btn.addEventListener('click', () => openEditModal(btn.dataset.id));
      });

      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', () => deleteTicket(btn.dataset.id));
      });
    }

    // Form Handling
    ticketForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      try {
        toggleLoading(submitBtn, true);
        
        const newTicket = {
          ticketDate: document.getElementById('date').value,
          clientName: document.getElementById('client').value,
          ticketMessage: document.getElementById('message').value
        };

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newTicket)
        });

        if (!response.ok) throw new Error('Failed to create ticket');

        ticketForm.reset();
        document.getElementById('date').valueAsDate = new Date();
        loadTickets();
        showToast('üéâ Ticket created successfully!', 'success');
      } catch (error) {
        showToast('‚ùå ' + error.message, 'error');
      } finally {
        toggleLoading(submitBtn, false);
      }
    });

    // Edit Ticket Flow
    async function openEditModal(ticketId) {
      try {
        const response = await fetch(`${API_URL}/${ticketId}`);
        if (!response.ok) throw new Error('Failed to load ticket');
        
        const { ticket } = await response.json();
        
        document.getElementById('editId').value = ticket._id;
        document.getElementById('editDate').value = ticket.ticketDate;
        document.getElementById('editClient').value = ticket.clientName;
        document.getElementById('editMessage').value = ticket.ticketMessage;
        
        editModal.showModal();
      } catch (error) {
        showToast('‚ùå ' + error.message, 'error');
      }
    }

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      try {
        toggleLoading(submitBtn, true);
        
        const updatedTicket = {
          ticketDate: document.getElementById('editDate').value,
          clientName: document.getElementById('editClient').value,
          ticketMessage: document.getElementById('editMessage').value
        };

        const ticketId = document.getElementById('editId').value;
        
        const response = await fetch(`${API_URL}/${ticketId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedTicket)
        });

        if (!response.ok) throw new Error('Failed to update ticket');
        
        editModal.close();
        loadTickets();
        showToast('‚úÖ Ticket updated successfully!', 'success');
      } catch (error) {
        showToast('‚ùå ' + error.message, 'error');
      } finally {
        toggleLoading(submitBtn, false);
      }
    });

    cancelEdit.addEventListener('click', () => {
      editModal.close();
    });

    // Delete Ticket
    async function deleteTicket(ticketId) {
      if (!confirm('üóëÔ∏è Are you sure you want to delete this ticket? This action cannot be undone.')) return;
      
      try {
        const response = await fetch(`${API_URL}/${ticketId}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete ticket');
        
        loadTickets();
        showToast('üóëÔ∏è Ticket deleted successfully!', 'success');
      } catch (error) {
        showToast('‚ùå ' + error.message, 'error');
      }
    }

    // UI Helpers
    function showLoading(container) {
      container.innerHTML = '<div class="loading-spinner"></div>';
    }

    function showError(container, message) {
      container.innerHTML = `<p class="error-message">‚ùå ${message}</p>`;
    }

    function toggleLoading(button, isLoading) {
      const spinner = button.querySelector('.spinner');
      const btnText = button.querySelector('.btn-text');
      
      if (isLoading) {
        btnText.classList.add('hidden');
        spinner.classList.remove('hidden');
        button.disabled = true;
      } else {
        btnText.classList.remove('hidden');
        spinner.classList.add('hidden');
        button.disabled = false;
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }
  </script>
